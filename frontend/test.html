<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSBC Simple Calculator</title>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous">
    </script>
    <script  type="text/javascript" src="test.js"></script>

</head>
<body>
    <div id='main'>
        <div id='main-screen'>nothing</div>
        </form>
        <div id='main-numberInput'>
            <form>
                First number: <input type="text" name="num1" id='main-numberInput-num1'><br>
                Second number: <input type="text" name="num2" id='main-numberInput-num2'><br>
            </form>
        </div><br>
        <div id='main-calculateMethod'>
            <button id='main-calculateMethod-plus'>+</button>
            <button id='main-calculateMethod-subtraction'>－</button>
            <button id='main-calculateMethod-plus-multiplication'>×</button>
            <button id='main-calculateMethod-division'>÷</button>
        </div>
        <div id='submit'>
            <button id='submit-submitButton'>Submit</button>
        </div> 
        <div id='main-method'></div>
        <history id='main-history'>history</history>
    </div>
</body>
</html>
